<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>list </h1>
	
	
	<table class="tb_col">
		<tr>
		<th>작성자</th>
		<th>암호</th>
		<th>제목</th>
		<th>내용</th>
		</tr>
		
		<!-- [Thymeleaf] 반복문 처리 -->
		<tr th:each="product : ${blist}">
			<td th:text="${product.w_wr}"></td>
			<td th:text="${product.w_pass}"></td>
			<td th:text="${product.w_title}"></td>
			<td th:text="${product.w_content}"></td>
		</tr>
	</table>
	
	
</body>
</html>
